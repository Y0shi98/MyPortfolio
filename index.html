<link rel="stylesheet" href="style.css" />
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoshiki Okitsu Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1 data-en="Portfolio" data-ja="ポートフォリオ">Portfolio</h1>
    <p data-en="My name is Yoshiki Okitsu. I specialize in graphic design and 2D art."
       data-ja="私の名前はYoshiki Okitsuです。グラフィックデザインと2Dアートを専門としています。">
       My name is Yoshiki Okitsu. I specialize in graphic design and 2D art.
    </p>

    <div class="controls">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ja')">日本語</button>
      <a href="https://www.instagram.com/y0shi98" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram" class="icon">
      </a>
    </div>
  </header>

  <main class="grid-container">
    <div class="card" onclick="openModal('https://imgur.com/qMOIdgp.jpg')">
      <img src="https://imgur.com/qMOIdgp.jpg" alt="art1">
      <div class="text" data-en="Laundry Day" data-ja="洗濯の日">Laundry Day</div>
    </div>
    <div class="card" onclick="openModal('https://imgur.com/aM2QLaC.jpg')">
      <img src="https://imgur.com/aM2QLaC.jpg" alt="art2">
      <div class="text" data-en="Best Friends" data-ja="親友">Best Friends</div>
    </div>
    <div class="card" onclick="openModal('https://imgur.com/Kkvw9Nv.jpg')">
      <img src="https://imgur.com/Kkvw9Nv.jpg" alt="art3">
      <div class="text" data-en="Adventure Imagination" data-ja="冒険の想像">Adventure Imagination</div>
    </div>
    <div class="card" onclick="openModal('https://imgur.com/Pu52vSv.jpg')">
      <img src="https://imgur.com/Pu52vSv.jpg" alt="art4">
      <div class="text" data-en="City Dreaming" data-ja="都会の夢">City Dreaming</div>
    </div>
    <div class="card" onclick="openModal('https://imgur.com/DQxtBPY.jpg')">
      <img src="https://imgur.com/DQxtBPY.jpg" alt="art5">
      <div class="text" data-en="Nature Walk" data-ja="自然散歩">Nature Walk</div>
    </div>
    <div class="card" onclick="openModal('https://imgur.com/XuL778H.jpg')">
      <img src="https://imgur.com/XuL778H.jpg" alt="art6">
      <div class="text" data-en="Peaceful Afternoon" data-ja="穏やかな午後">Peaceful Afternoon</div>
    </div>
    <div class="card" onclick="openModal('https://imgur.com/4610n9I.jpg')">
      <img src="https://imgur.com/4610n9I.jpg" alt="William Morris">
      <div class="text" data-en="Main visual for 'William Morris Exhibition' and artist visuals used in-store."
           data-ja="ウィリアムモリス展のメインビジュアルおよび売場で使用されたアーティストビジュアル。">
        Main visual for 'William Morris Exhibition' and artist visuals used in-store.
      </div>
    </div>
  </main>

  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImg" src="" alt="Full Image">
  </div>

  <footer>
    © 2025 Yoshiki Okitsu. All rights reserved.
  </footer>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }

    function openModal(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = src;
      modal.classList.add('show');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.remove('show');
    }
  </script>

</body>
</html>
